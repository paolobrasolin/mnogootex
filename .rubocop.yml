AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
Metrics/LineLength:
  Max: 120
Layout/DotPosition:
  EnforcedStyle: trailing
Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma
Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
# TODO: re-enable
Style/Documentation:
  Enabled: false
